    <!--Linking the CSS stylesheet. -->

      </div>

      <div class="space">
        <img id="filter2" src="planet.jpg" alt="blue planet" title="Stunning View of Neptune">

      </div>


      <div class="space">
        <img id="filter3" src="universe.jpg" alt="universe" title="Webb Catches A Cosmic Tarantula">

      </div>
